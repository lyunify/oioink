{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/auth_modern.css' %}">
{% endblock %}

{% block content %}

<div class="auth-page-container">
    <div class="auth-card-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">âœ…</div>
                <h1 class="auth-title">Password Updated</h1>
                <p class="auth-subtitle">Your password has been successfully changed</p>
            </div>

            <div class="auth-form" style="text-align: center;">
                <div style="background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%); border-radius: 16px; padding: 2.5rem; margin-bottom: 2rem; border: 2px solid #667eea;">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem; color: #22c55e; margin-bottom: 1rem;"></i>
                    <p style="color: #374151; font-size: 1.1rem; line-height: 1.6; margin: 0; font-weight: 500;">
                        Your password has been updated successfully. You can now use your new password to sign in.
                    </p>
                </div>
            </div>

            <div class="auth-footer">
                <a href="{% url 'accounts:account' %}" class="auth-btn" style="text-decoration: none; display: inline-block;">
                    <i class="bi bi-person-circle me-2"></i>Back to Account
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
